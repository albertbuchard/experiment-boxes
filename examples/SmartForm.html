        <!-- Load Parambox -->
        <script src="../lib/experimentBoxes.max.js" type="text/javascript">

        <script type="text/javascript">

             var fields = {
               firstname: {
                 type: 'input', //field type: input, select, textaera, slider, radio
                 constraints: 'alpha; length:1,30', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: null, // athorized values
                 parent: null,
               },
               lastname: {
                 type: 'input', //field type: input, select, textaera, slider, radio
                 constraints: 'alpha; length:1,30', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: null, // athorized values
                 parent: null,
               },
               password: {
                 type: 'password', //field type: input, select, textaera, slider, radio
                 constraints: 'length:5,300; score: 50', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: null, // athorized values
                 parent: null,
               },
               email: {
                 type: 'input', //field type: input, select, textaera, slider, radio
                 constraints: 'length:1,30; contains:@', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: null, // athorized values
                 parent: null,
               },
               birthdate: {
                 type: 'input', //field type: input, select, textaera, slider, radio
                 constraints: 'date', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 parent: null,
                 title: 'Date of birth (dd/mm/yyyy)'
               },
               sex: {
                 type: 'radio', //field type: input, select, textaera, slider, radio
                 constraints: '', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: ['Male', 'Female'], // athorized values
                 parent: null,
               },
               happy: {
                 type: 'radio', //field type: input, select, textaera, slider, radio
                 constraints: '', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: ['Yes', 'No'], // athorized values
                 parent: null,
                 title: 'Are you happy ?'
               },
               married: {
                 type: 'select', //field type: input, select, textaera, slider, radio
                 constraints: 'alpha; length:2,20', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: ['Single', 'Married', 'Divorced'], // athorized values
                 parent: null,
                 title: 'Marital Status'
               },
               education: {
                 type: 'select', //field type: input, select, textaera, slider, radio
                 authorizedValues: ['Did not finish highschool', 'Technical College ', 'Bachelor', 'Master/Engineer', 'PhD/MD'], // athorized values
                 parent: null,
                 title: 'Education level'
               },
               pain: {
                 type: 'slider', //field type: input, select, textaera, slider, radio
                 constraints: '', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: [0, 100, 1], // athorized values
                 parent: null,
                 title: 'Pain from 0 to 100'
               },
               biography: {
                 type: 'textaera', //field type: input, select, textaera, slider, radio
                 constraints: 'mandatory', // list of constraints that will be automatically verified: mandatory; alpha; numeric; length:XX; contains:a,b,@,.;
                 authorizedValues: null, // athorized values
                 parent: null,
                 title: 'Your biography'
               },

             }

             var options = {fields, title: 'Smart Form Example', format: 'topCentralSmall', callback: function(fields) { console.log('From callback', fields);}}

            var smartform = null;
            document.addEventListener("DOMContentLoaded", function(event) {

                /* if ParamBox library is loaded - create one */
                if (typeof SmartForm === "function") {
                  smartform = new SmartForm(options);
                  smartform.promise.then(function (fields) { console.log('From promise', fields); })
                }

            });
        </script>
